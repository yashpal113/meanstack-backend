<form name="f1" method="post" action="reg">
<table>
    <tr><td>ID</td><td><input name="_id" required onblur="xyz()"> <span id="s1">
    </span></td></tr>
    <tr><td>Password</td><td><input name="password" required></td></tr>
    <tr><td>Name</td><td><input name="name" required></td></tr>
    <tr><td>Role</td><td><input name="role" required></td></tr>
    <tr><td></td><td><input type="submit" value="Register" ></td></tr>
</table> </form> <script>
    var xhr;
    function xyz()
    {        xhr=new XMLHttpRequest();
        xhr.open("GET", "http://tsdc:3000/check/"+document.f1._id.value, true );
        xhr.onreadystatechange=()=>{ 
            if(xhr.readyState==4)
            s1.innerHTML=xhr.responseText;
        }
        xhr.send(); }
</script>
